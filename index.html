<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <img href="./assets/images/Little_Engine-531398435.jpg">
    <header>
        <h1>CSS Snippet Cheatsheet</h1>
    <h2>Here's a Cheatsheet so you can pass your exams.</h2>        
    </header>
    
    <main>

        <section class="card">

            <header>Flexbox Row</header>

            <figcaption>Use these three properties to create a Flexbox row layout.</figcaption>

            <figure>
                <code>
                    .row{
                        display: flex;
                        flex-direction: row;
                        flex-wrap: wrap;
                    }
                </code>
            </figure>

        </section>

        <section class="card">

            <header>Flexbox Column</header>

            <figcaption>Use this to create a Flexbox column layout.</figcaption>

            <figure>
                <code>
                    .row {
                        display: flex;
                        flex-direction: row;
                        flex-wrap: wrap;
                    }
                </code>
            </figure>
            
        </section>

        <section class="card">

            <header>CSS Grid Layout</header>

            <figcaption>Build a 12-column layout using CSS Grid</figcaption>

            <figure>
                <code>
                    .column {
                        display: flex;
                        flex-direction: column;
                    }
                </code>
            </figure>
            
        </section>

        <section class="card">

            <header>Linear Gradients</header>

            <figcaption>This will create a background linear gradient from top to bottom.</figcaption>

            <figure>
                <code>
                    .grid {
                        display: grid;
                        width: 100%;
                        grid-template-columns: repeat(12, 1fr);
                    }
                </code>
            </figure>
            
        </section>

        <section class="card">

            <header>Box Transition Glow</header>

            <figcaption>Use transition and box shadows to glow on hover.</figcaption>

            <figure>
                <code>
                    .code-card .card-header {
                        border-radius: 8px;
                        transition: all 0.5s ease-in-out;
                    }

                    .code-card:hover, .code-card:hover .card-header {
                        box-shadow: insert 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
                    }
                </code>
            </figure>
            
        </section>

        <section class="card">

            <header>Overlay Card with Title</header>

            <figcaption>Use position properties and negative margins to raise elements higher than their natural starting point.</figcaption>

            <figure>
                <code>
                    .card-header {
                        position: relative;
                        margin-top: -20px;
                    }
                </code>
            </figure>
            
        </section>

    </main>
    
    <footer>Made by Brice, Milo, and Tim without love.</footer>
</body>
</html>
